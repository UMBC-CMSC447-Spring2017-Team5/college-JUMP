{% extends "theme.html" %}

{% block head %}
{{ super() }}
<title>Syllabus Overview</title>
{% endblock %}

{% block content %}

<h1>Syllabus Overview</h1>

<h3>Semesters</h3>
<ul>
  {% for semester in all_semesters %}
  <li><a href="{{ url_for('edit_semester_page', semester_id=semester.id) }}">{{ semester.name }}</a></li>
  {% endfor %}
</ul>
<a href="#">Create a Semester</a>

{% endblock %}

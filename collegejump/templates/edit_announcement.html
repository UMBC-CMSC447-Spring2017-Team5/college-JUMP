{% extends "theme.html" %}

{% block head %}
{{ super() }}
<title>Announcement</title>
{% endblock %}

{% block content %}
<h1>  Hello, world!</h2>
</h1> This is the College JUMP Announcements Creation/Edit Page </h2>

<form method="POST"
      action="{{ url_for("edit_announcement_page", announcement_id=announcement.id) }}"
      />
  <div class="form-group">
    <label for="GradeExplanation">Content entered here will appear on users'
    front pages as seen below.
    </label>
    <textarea class="form-control" id="GradeExplanation" rows="8">
      {%- if announcement -%}
      {{-announcement.content-}}
      {%- endif -%}
    </textarea>
  </div>
  <button type="submit" name="submit" value="TRUE" class="btn btn-primary">Submit</button>
  <button type="submit" name="preview" value="TRUE" class="btn">Update Preview</button>
</form>

{% if announcement %}
<h1>Preview</h1>
{{ announcement.content | markdown }}
{% endif %}

{% endblock %}

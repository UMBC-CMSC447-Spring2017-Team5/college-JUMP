<!doctype html>

<html>
  <head>
    {% block head %}
    <meta charset="utf-8"/>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">

   <!-- Main Css stylesheet for pages-->
   <link rel="stylesheet"
          href="{{ url_for('static', filename='theme.css') }}" />
          
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" 
            crossorigin="anonymous"></script>
    {% endblock %}
     
     
     
  <!-- Horizontal Navbar starts-->
  <nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid">
  
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="{{ url_for('front_page') }}"> <img src="{{ url_for('send_static',path='shriver.jpeg') }}" 
                                        width="50" height="50"  class="img-fluid" alt="Responsive image"> </a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
              <li><a href="{{ url_for('front_page') }}">Home</a></li>
              <li><a href="{{ url_for('calendar_page') }}">Calendar</a></li>
                             
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
              aria-expanded="false">Assignments<span class="caret"></span></a>
              <ul class="dropdown-menu">
                {% for n in range(1, 13) %}
                <li><a href="{{ url_for('week_page', week_number=n) }}">Week {{n}}</a></li>
                {% endfor %}
              </ul>
            </li>
          </ul>
          
      <form class="navbar-form navbar-left">
          <div class="form-group">
          <input type="text" class="form-control" placeholder="Search">
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
          
      </form>
      
       <form class="nav navbar-nav navbar-right">
       
       <ul class="nav navbar-nav">
              <li><a href="{{ url_for('login_page') }}">Log In</a></li> 

       <a class="navbar-brand" href="{{ url_for('front_page') }}"> <img src="{{ url_for('send_static',path='cj.jpg') }}" 
                                        width="50" height="50"  class="img-fluid" alt="Responsive image"> </a>
       </form>
       
       
     </div><!-- /.navbar-collapse -->
     </div><!-- /.container-fluid -->
  </nav>

  </head>
  
  <body>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
  </body>
    <footer class="footer">
        <div class="container">
            <p class="text-muted">
                {% block footer %}
                {{ __version__ }}
                {% endblock %}
            </p>
        </div>
    </footer>
</html>
